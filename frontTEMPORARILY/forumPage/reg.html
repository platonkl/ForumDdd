<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>
        <div class="image-with-text">
            <a href="index.html"><img src="https://play-lh.googleusercontent.com/NEYGtRqajdpz1mJ0GOhxQOBaD_VxKGi-yXhx8uGcwgyAGDv8Ohqql7Q4rpnv5hM1-ZAA"
                alt="" class="leftpic"></a>
            <h1>
                <span class="caption">Sibsau Forum</span>
            </h1>
        </div>
    </header>
    <!-- END HEADER -->
    <div class="container reg_form">
        <form class="row justify-content-center" method="post" action="reg.html">
            <h2>Форма регистрации</h2>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">Ваш логин</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="введите ваш логин...">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ваш email адрес не будет использван для спама!</div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="exampleInputPassword1" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <button type="button" class="btn btn-primary">Регистрация</button>
                <a href="aut.html">Авторизоваться</a>
            </div>
        </form>
    </div>
